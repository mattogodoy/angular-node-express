<!doctype html>
<html ng-app=myApp>

  <head>
    <title>Taller de Node.js</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div ng-controller="CursosController">

      <table>
        <tr>
          <th><b>Nombre</b></th>
          <th><b>Curso</b></th>
        </tr>
        <tr ng-repeat="curso in cursos" >
          <td>{{curso.nombre}}</td>
          <td>{{curso.curso}}</td>
        </tr>
      </table>

    </div>
  </body>
</html>
