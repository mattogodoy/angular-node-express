<!doctype html>
<html ng-app id="ng-app">

  <head>
    <title>Taller de Node.js</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Scripts -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div ng-controller="GetData">

      <table>
        <tr>
          <th><b>Nombre</b></th>
          <th><b>Curso</b></th>
        </tr>
        <tr ng-repeat="profe in profesores" >
          <td>{{profe.nombre}}</td>
          <td>{{profe.curso}}</td>
        </tr>
      </table>

    </div>
  </body>
</html>
